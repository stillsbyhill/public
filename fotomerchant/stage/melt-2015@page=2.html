		<script type="text/html" id="cart-item-row-template">
		<tr>
	<td class="td-label">
		<div class="product-label">
			<div data-bind="text: label"></div>
			<!-- ko if: nextRetailAmountTier() -->
			<span class="hidden-xs fm-tooltip" data-placement="right" data-html="true" data-bind="attr: { title: nextRetailAmountTier().currentQuantity > 0 ? 'You currently have <span class=badge>%qty%</span> of this item in your shopping cart. Buy %nextQty% or more of this item and pay only %amount% each!'.replace('%nextQty%', nextRetailAmountTier().quantity).replace('%amount%', cart.formatCurrency(nextRetailAmountTier().retailAmount)).replace('%qty%', nextRetailAmountTier().currentQuantity) : 'Buy %nextQty% or more of this item to pay only %amount% each!'.replace('%nextQty%', nextRetailAmountTier().quantity).replace('%amount%', cart.formatCurrency(nextRetailAmountTier().retailAmount)) }">
				<span class="label label-promotion" data-bind="text: 'Only %amount% when you buy %qty% or more!'.replace('%amount%', cart.formatCurrency(nextRetailAmountTier().retailAmount)).replace('%qty%', nextRetailAmountTier().quantity)"></span>
				<i class="fa fa-question-circle text-muted"></i>
			</span>
			<!-- /ko -->
		</div>
		<div class="visible-xs">
			<div class="label label-info" data-bind="text: cart.formatCurrency(retailAmount())"></div>
			<!-- ko if: nextRetailAmountTier() -->
			<div class="small label label-promotion" data-bind="text: 'Only %amount% when you buy %qty%'.replace('%amount%', cart.formatCurrency(nextRetailAmountTier().retailAmount)).replace('%qty%', nextRetailAmountTier().quantity)"></div>
			<!-- /ko -->
		</div> 
	</td>
	<td class="td-price hidden-xs">
		<div data-bind="text: cart.formatCurrency(retailAmount())"></div>
		<!-- ko if: retailAmount() != originalRetailAmount() -->
		<div class="original" data-bind="text: cart.formatCurrency(originalRetailAmount())"></div>
		<!-- /ko -->
	</td>
	<td class="td-qty">
		<span class="input-group">
			<span class="input-group-btn">
				<button tabindex="-1" data-bind="click: $root.cart.removeItem, enable: showDecButton" class="btn btn-default" type="button"><i class="fa fa-minus"></i></button>
			</span>
			<input size="2" type="text" class="form-control" value="0" data-bind="value: quantity, disable: updating, attr: { tabindex: $index + 1 }"/>
			<span class="input-group-btn">
				<button tabindex="-1" data-bind="click: $root.cart.addItem, enable: showIncButton, attr: { title: incButtonTitle() }" class="btn btn-default" type="button"><i class="fa fa-plus"></i></button>
			</span>
		</span>
	</td>
	<td class="td-total hidden-xs" data-bind="text: cart.formatCurrency(total())"></td>
</tr>
	</script>
		<script type="text/html" id="cart-packages">
		<div class="panel-group" id="package_list" data-bind="template: { name: 'cart-package-chooser', foreach: cart.packages }">
</div>
	</script>
		<script type="text/html" id="cart-my-packages">
		<div class="panel-group" id="my-packages" data-bind="template: { name: 'cart-package-row-template', foreach: cart.packageCartItems }">
</div>
	</script>
		<script type="text/html" id="cart-package-chooser">
		<div class="panel panel-default">
    <div class="panel-heading accordion-toggle clearfix" data-toggle="collapse" data-bind="attr: { href: '#package_' + $index() }">
		<span data-bind="text: label"></span>
		<span class="pull-right">
			<span data-bind="text: cart.formatCurrency(retailAmount())"></span>
		</span>
    </div>
	<div class="panel-collapse collapse in" data-bind="attr: { id: 'package_' + $index() }, event: { shown: shown, hidden: hidden }">
		<div class="panel-body clearfix">
			<div class="row">
				<div class="col-sm-9">
					<p class="small" data-bind="visible: description() && description().length > 0, text: description()"/>
					<p class="small package-intro" data-bind="visible: type() == 'single'">
						Add this package to your shopping cart to purchase all the products listed below for this image.
					</p>
					<p class="small package-intro" data-bind="visible: type() == 'multi'">
						Add this package to your shopping cart to purchase all the products listed below. You will then be able to select one or more photos from this website to build this package.
					</p>
					<!-- ko foreach: packageProducts() -->
																		<span data-bind="text: quantity"></span>x <span data-bind="text: label"></span><br/>
					<!-- /ko -->
				</div>
				<div class="col-sm-3">
					<button class="btn btn-default add-package pull-right" data-bind="click: $root.addPackage, enable: !updating() && !cart.updating()">
						<i class="fa fa-plus"></i> Add Package
					</button>
				</div>
			</div>
		</div>
    </div>
</div>
	</script>
		<script type="text/html" id="cart-package-row-template">
		<div class="panel panel-default">
    <div class="panel-heading clearfix" data-toggle="collapse" data-bind="attr: { href: '#package_item_' + $index() }">
    	<span class="visible-xs pull-left" style="width: 40px; display: inline-block;">
	    	<span class="label label-success" data-bind="visible: complete"><i class="fa fa-fw fa-check"></i></span>
			<span class="label label-warning" data-bind="visible: type() == 'multi' && !complete(), text: status"></span>
		</span>
    	<span class="hidden-xs pull-left" style="width: 80px; display: inline-block;">
	    	<span class="label label-success" data-bind="visible: complete">Complete</span>
			<span class="label label-warning" data-bind="visible: type() == 'multi' && !complete()">Incomplete</span>
		</span>
		<span class="pull-left" data-bind="text: label"></span>
		<span class="pull-right" data-bind="visible: availableForImage(), text: cart.formatCurrency(retailAmount())"></span>
		<span class="pull-right" data-bind="visible: !availableForImage()">
			<p class="text-muted small">This package is not available for this image</p>
		</span>
    </div>
	<div class="panel-collapse in" data-bind="attr: { id: 'package_item_' + $index() }, css: { 'collapse': !availableForImage() || complete(), 'in': !complete() }, style: { 'height': complete() ? '0' : 'auto' }">
		<div class="panel-body clearfix">
			<p data-bind="visible: type() == 'single'">
				<small>The photo you have selected for this package will be used for each of the products listed below.</small>
			</p>
			<p data-bind="visible: type() == 'multi'">
				<small>
        	This is a multi-pose package. You can add multiple photos to this package to fill up the slots available.
			Choose the number of slots for this photo using the buttons below.
			Continue shopping to add more photos and fill the remaining slots to complete the package.
        </small>
			</p>
			<div>
				<!-- ko if: type() == 'single' -->
				<div class="package-row col-sm-8">
					<!-- ko foreach: packageCartItems() -->
																		<span data-bind="text: limit"></span>x <span data-bind="text: label"></span>
						<br/>
					<!-- /ko -->
				</div>
				<div class="col-sm-4"">
				<!-- ko foreach: images -->
				<div class="image-protection-container">
	<div class="image-container">
							<span class="thumbnail package-thumbnail">
							<div class="asset-placeholder" style="height: 174px;">
								<div class="showtime background">
									<img alt="" class="img-responsive" data-bind="attr: { 'src': small() }"/>
								</div>
							</div>
						</span>
						</div>
	<img class="protected" alt="" src="http://static.fotomerchant.com/app/images/kittens.gif"/>
</div>
				<!-- /ko -->
				</div>
				<!-- /ko -->
				<!-- ko if: type() == 'multi' -->
				<table class="table table-hover package" id="cart-items">
					<thead>
						<tr>
							<th class="th-label"></th>
							<th class="th-qty">Slots</th>
							<th class="hidden-xs"></th>
						</tr>
					</thead>
					<tbody>
						<!-- ko foreach: availablePackageCartItems -->
						<tr>
							<td class="td-label">
								<div class="product-label" data-bind="text: label()"></div>
								<div class="visible-xs" data-bind="visible: showControls()">
									<span class="label label-info">
																														<span data-bind="text: packageProduct().quantity()"></span>/<span data-bind="text: packageProduct().quantityLimit"></span>
									</span>
								</div> 
							</td>
							<td class="td-qty">
								<span class="input-group">
									<span class="input-group-btn">
										<button data-bind="click: $root.cart.removeItem, enable: showDecButton && showControls()" class="btn btn-default" type="button"><i class="fa fa-minus"></i></button>
									</span>
									<input class="form-control" size="2" type="text" value="0" data-bind="value: quantity, disable: updating || !showControls(), readonly: !showControls()"/>
									<span class="input-group-btn">
										<button data-bind="click: $root.cart.addItem, enable: showIncButton() && availableForThisImage() > 0 && showControls()" class="btn btn-default" type="button"><i class="fa fa-plus"></i></button>
									</span>
								</span>
							</td>
							<td class="td-totals hidden-xs">
								<div class="package-count" data-bind="visible: showControls()">
																		<span data-bind="text: packageProduct().quantity()"></span> used
								</div>
								<div class="package-count" data-bind="visible: showControls()">
																		<span data-bind="text: packageProduct().quantityLimit"></span> total
								</div>
							</td>
						</tr>
						<!-- /ko -->
					</tbody>
				</table>
				<!-- /ko -->
			</div>
			<div class="row">
				<div class="col-sm-12">
					<a href="melt-2015@page=2.html#" class="remove-package btn btn-link btn-sm" data-bind="click: $root.removePackage, enable: !updating() && !cart.updating()">
						<i class="fa fa-times"></i> Remove Package
					</a>
				</div>
			</div>
		</div>
    </div>
</div>
	</script>
	
												        						<script src="https://s-02.prod.fotomerchant.com/cst/53d9415/js/298f0b8.js?v53d9415" type="text/javascript"></script>
				    </body>
</html>
